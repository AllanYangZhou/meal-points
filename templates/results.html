<!DOCTYPE html>
<html>
  <head>
  </head>
    <title>Meal Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 align="center">Meal Planner</h1>
          <br />
          <table class="table">
            <tr>
              <td><h3 align="center">Current mealpoints:</h3></td>
              <td><h3> {{ current }} </h3></td></tr>
            <tr>
              <td><h3 align="center">Projected excess:</h3></td>
              <td><h3>{{ excessPoints }}</h3></td>
            </tr>
            <tr>
              <td><h3 align="center">Points per week: </h3></td>
              <td><h3>{{mealPointsPerWeek}}</h3></td>
          </table>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
