<!DOCTYPE html>
<html>
  <head ng-app="mealPoints">
    <title>Meal Planner</title>
    <!-- add bootstrap, angular, and javascript files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6 col-xs-12">
        <h1 align="center">Meal Planner</h1>
        <hr>
        <form action="/results" action="POST">
          <input type="text" name="mealpoints" placeholder="Enter how many mealpoints you have"
          style="width:80%" required />
          <input type="submit" value="GO" style="width: 19%" />
        </form>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script type="text/javascript" src="/static/app.js"></script>
  </body>
</html>
